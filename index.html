<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Font Experiment</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <!--<link rel="stylesheet" href="main.css">-->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="mustache.js-master/mustache.js" ></script>
        <style>
            #container { width: 640px; }
            .visibility { display: none; }
        </style>
    </head>
    <body>
        <div id="container">
            <form>
                <input type="search">
                <input id="search" type="submit" value="Search">
            </form>
        
            <ul id="list">
            </ul>
            
            <div id="loader"></div>
        </div>
        
        <script id="template" type="text/html">
            {{#results}} 
                <li>{{title}}</li>
            {{/results}}
        </script>
        
        <script>
            var loader = '<img src="loader.gif" />';
            var listItemTemplate = $('#template').html();
            
            function listResults(data) {
                console.log(data);
                
                var output = Mustache.render(listItemTemplate, data);
                
                var $list = $("#list");
                $list.append(output);
                return this;
            };
                        
            function loadingBar() {
                $("#loader").append(loader);
            };
            
            function hideLoadingBar() {
                $("#loader").empty();
            }

            function loadDelay() {
                loadingBar();

                $.ajax({
                    method: 'GET',
                    url: 'http://api.themoviedb.org/3/search/multi?api_key=21002876c9ca37eae9f1970c0bc7ecb0&query=Fight+Club',
                    success: listResults,
                    complete: hideLoadingBar
                });
            };            
            
            $('form').submit(function(e) {
                event.preventDefault(e);
                loadDelay();
            });
            
        </script>
    </body>
</html>
